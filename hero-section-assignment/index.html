<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Hero Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Canva</div>

        <ul class="nav-links">
            <li>Design</li>
            <li>Product</li>
            <li>Plans</li>
            <li>Business</li>
            <li>Education</li>
            <li>Help</li>
        </ul>

        <div class="auth-buttons">
            <button class="signup">Sign up</button>
            <button class="login">Log in</button>
        </div>
    </nav>

    <section class="hero">
        <h1 class="title">A new era<br>of imagination</h1>
        <p class="subtitle">
            Discover a whole new world of skills and tools designed to put your imagination to work.
        </p>

        <div class="buttons">
            <button class="btn-light">Start designing for free</button>
            <button class="btn-dark">Explore our launches</button>
        </div>
    </section>

</body>
</html>
